<nav class="navbar navbar-expand-md navbar-dark bg-success">
  <div class="container">
    <a class="navbar-brand"  [routerLink]="['/home']" >Dating App</a>
 
      <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
        <li class="nav-item active" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/members']" href="#">Matches</a>
        </li>
        <li class="nav-item"  routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/lists']" href="#">Lists</a>
        </li>
        <li class="nav-item"  routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/messages']" href="#">Messages</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" (click)="logout()" href="#">LogOut</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link"  [routerLink]="['/member/edit']">Edit Profile</a>
        </li>
      </ul>


      <div class="dropdown" *ngIf="loggedIn()">
        <span class="mr-1">
          <img src="{{photoUrl || '../../../../assets/user.png'}}" alt="">
        </span>
        <a class="dropdown-toggle text-light" >
         Welcome {{this.authService.decodedToken?.unique_name}}
        </a>
      
        <div class="dropdown-menu" >
          <a class="dropdown-item" ><i class="fa fa-user"></i>Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i>Logout</a>
        </div>
      </div>

      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (submit)="login()">
        <input class="form-control mr-sm-2" type="text" 
            placeholder="Username" name="username" required  [(ngModel)]="model.username">
        <input class="form-control mr-sm-2" type="password" 
            name="password" required [(ngModel)]="model.password" placeholder="Password">
        <button [disabled]="!loginForm.valid" class="btn btn-warning my-2 my-sm-0" type="submit">Login</button>
      </form>
    </div>
  </nav>
